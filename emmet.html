<!-- 

Emmet - HTML
  
docs.emmet.io/cheat-sheet   

*For Visual studio code, you can substitute tab with enter*

img tab *write src* tab *write alt* -  img element
a tab *write href* tab *write link name*

. name - div with class of 'name' (emmet assumes its a div)
# name - div with id of 'name'

img[src="#"][alt="dog"][data-size="2x"] - prepopulate img 

h2{this is a title} - prepopulate text (curly braces is default )text

a:link -> <a href="http://"></a>

+ - sibling selector 
i.e. .main>p.special+a:link

ul>li.item{This is an li}*5 - makes five list items with prepopulated text

ul>li.item$*5 - to make a set of elements with a unique class/id/whatever selector

div.inner|c - will give you closing comments for elements

Tag Wrapping (first select the text/elements)

shift cmd a - for wrap with abbreviation (added to keybindings in VS Code)

-->
